machine:
  python:
    version: 2.7.9

dependencies:
  override:
    - cp alembic.ini.circle alembic.ini

database:
  override:
    - mysql -u ubuntu < script/mysql-setup.sql
    - alembic upgrade head

test:
  override:
    - "py.test lawscraper -vv --durations=10 --junitxml=$CIRCLE_TEST_REPORTS/pytest.xml"
